<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <title>Grocery-List</title>
</head>
<body>

    <div id="paper">
        <div id="pattern">
          <div id="content">
            <h1 class="text-center">Grocery List</h1>
            <div class="mt-3 text-center">    
                <input id="userInput" class="fs-4 rounded-5 border-secondary w-50 bg-transparent ps-3" type="text">
                <i class="cart fa-solid fa-plus" onclick="addItem()"></i>
                <i id="clear" class="fa-solid fa-pencil ms-2"></i>
            </div>
            <div id="allItems" class="mt-5"></div>  
          </div>
        </div>
      </div> 

    <script src="script.js"></script>
</body>
</html>
